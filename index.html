<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoSnap - Privacy-First Photo Location Finder</title>
    <meta
      name="description"
      content="Discover where your photos were taken. Extract GPS coordinates and location data from images privately in your browser. AI-powered location guessing for images without metadata."
    />
    <meta
      name="keywords"
      content="photo location, EXIF data, GPS coordinates, image metadata, privacy, AI location"
    />
    <meta name="author" content="GeoSnap" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Premium Google Fonts - Inter for modern UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "-apple-system", "sans-serif"],
              mono: ["JetBrains Mono", "Consolas", "monospace"],
            },
          },
        },
      };
    </script>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/index.css" />

    <!-- Import Map for ES Modules -->
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "leaflet/": "https://esm.sh/leaflet@^1.9.4/",
          "leaflet": "https://esm.sh/leaflet@^1.9.4",
          "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
          "exifr": "https://esm.sh/exifr@^7.1.3"
        }
      }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
  </head>
  <body class="bg-[#09090b] text-zinc-100 antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
